<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo OPE Osakidetza 2026</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1 style="cursor:pointer;" onclick="goHome()">Demo OPE Osakidetza 2026</h1>
  <p>Demo interactiva batería de preguntas</p>
</header>

<main class="categories">
  <div class="card" onclick="startTest('medicina')">
    <h2>Medicina</h2>
  </div>
  <div class="card" onclick="startTest('enfermeria')">
    <h2>Enfermería</h2>
  </div>
  <div class="card" onclick="startTest('auxiliar')">
    <h2>Auxiliar de Enfermería</h2>
  </div>
  <div class="card" onclick="startTest('celador')">
    <h2>Celador</h2>
  </div>
</main>

<section id="test-container" class="hidden">
  <div class="test-layout">

    <!-- Espacio lateral izquierdo para ads -->
    <aside class="ad-space left-ad"></aside>

    <!-- Menú lateral de preguntas -->
    <aside id="question-nav"></aside>

    <!-- Pregunta y respuestas -->
    <div class="question-box">
      <div class="top-bar">
        <span id="timer">00:00</span>
      </div>
      <h2 id="question-text"></h2>
      <div id="answers"></div>
      <div class="button-group">
        <button id="finish-btn" class="finish-btn" onclick="finishTest()">Finalizar test</button>
        <button id="restart-btn" class="finish-btn" onclick="restartTest()">Reiniciar test</button>
      </div>
      <div id="score" class="score hidden"></div>
    </div>

    <!-- Espacio lateral derecho para ads -->
    <aside class="ad-space right-ad"></aside>
  </div>
</section>

<footer>
  <div class="contact">
    <h3>Contacto y sugerencias</h3>
    <p>Email: <a href="mailto:contacto@ope2026.com">contacto@ope2026.com</a></p>
    <p>Si tienes sugerencias sobre la web o preguntas de test, ¡envíanos un mensaje!</p>
  </div>
</footer>

<script src="js/app.js"></script>
</body>
</html>
